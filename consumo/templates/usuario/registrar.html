{% extends 'consumo/ppal.html' %}
 {% load static %}

 {% block title %}
 <title>Registro de Usuarios</title>
 {% endblock  %}
 

{% block content %}
<h1 class="text-danger">registro de usuarios</h1>
<div>
<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        
        <input type="text" class="form-control"  placeholder="ingrese nombre de usuario" name="username">
        
    </div>
    <div class="form-group">
        
        <input type="text" class="form-control"  placeholder="ingrese su/s nombre/s" name="first_name">
        
    </div>
    <div class="form-group">
        
        <input type="text" class="form-control"  placeholder="ingrese su/s apellido/s" name="last_name">
        
    </div>

    
    <div class="form-group">
        
        <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="ingresar email">
        <small id="emailHelp" class="form-text text-muted">no compartiremos su correo con nadie</small>
    </div>

    <div class="form-group">
        <select class="form-control mr-sm-2"  id="grupo" >
            {% for g in grupos %}
            <option value="{{g.name}}">{{g.name}}</option>
            {% endfor %}
        </select>
        
        
    </div>

    

    <div class="form-group">
      
        <input type="password" class="form-control" placeholder="Contraseña" name="password1">
    </div>
    <div class="form-group">
      
        <input type="password" class="form-control" placeholder="Repetir contraseña" name="password2">
    </div>
    

    
     
    <button class="btn btn-secondary float-left" type="submit">guardar</button>

</form>
</div>

{% endblock content %}
